
<!DOCTYPE html>
<html>
<head>
    <title>天问一号着陆方式演示</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #000; color: white; }
        h1 { margin-top: 50px; }
        .box {
            width: 600px; height: 300px;
            margin: 40px auto;
            background: radial-gradient(circle, #f33, #000);
            animation: land 5s ease-out forwards;
        }
        @keyframes land {
            0% { transform: translateY(-400px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>🚀 广州市第十七中学 · 天问一号着陆模拟</h1>
    <p>当前演示：<strong>反推火箭着陆</strong></p>
    <div class="box">🛬 着陆器正在缓慢降落...</div>
    <p>（此为教学动画效果示范，完整版即将上线）</p>
</body>
</html>
